<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    index page
    <div sec:authorize="isAnonymous()">
        로그인 하세요.
    </div>
    <div sec:authorize="isAuthenticated()">
        [[${session.member?.userId}]]님 환영합니다.
    </div>

    <div class="container">
        <div class="row">

        <!-- 8개씩만 나오게 해서 2줄로 -->

                <div th:each="apply : ${list}" th:object="${apply}" class="col-3" >
                    <div class="card" style="width: 100%; margin-bottom: 5%; margin-left: 5%;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">
                                성별 : [[*{gender}]]
                            </h5>
                            <p class="card-text">
                                인원 : [[*{groupCnt}]]
                            </p>
                            <p class="card-text">
                                희망 지역 : [[*{loc}]]
                            </p>
                        </div>
                    </div>
                </div>


        </div>
    </div>


[[${list}]]


</div>
</html>
