<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="join_form">

    <form class="row g-3" style="margin: 20px;" method="post" th:action="@{/member/join}">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">이메일</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
        </div>
        <div class="col-md-6">
            <label for="memberId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="memberId" name="userId">
        </div>
        <div class="col-md-6">
            <label for="memberPw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="memberPw" name="password">
        </div>
        <div class="col-md-6">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="password2" name="password2">
        </div>

        <div class="col-md-6">
            <label for="kakaoId" class="form-label">카톡 아이디</label>
            <input type="text" class="form-control" id="kakaoId" placeholder="카톡 아이디" name="kakaoId">
        </div>
        <div class="col-md-6">
            <label for="campusCode" class="form-label">학교</label>
            <select id="campusCode" class="form-select" name="campusCode">
                <option value="su">서울대</option>
                <option value="ko">고려대</option>
                <option value="han">한체대</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="memberLoc" class="form-label">거주지</label>
            <select id="memberLoc" class="form-select" name="memberLoc">
                <option value="강남구">강남구</option>
                <option value="노원구">노원구</option>
                <option value="중랑구">중랑구</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="gender" class="form-label">성별</label>
            <select id="gender" class="form-select" name="gender">
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="yyyy" class="form-label">생년월일</label>
            <select id="yyyy" class="form-select" name="yyyy">
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="mm" class="form-label">mm</label>
            <select id="mm" class="form-select" name="mm">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="dd" class="form-label">dd</label>
            <select id="dd" class="form-select" name="dd">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="agree" name="agree">
                <label class="form-check-label" for="agree">
                    동의
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">회원 가입</button>
        </div>
    </form>

</div>
</html>
