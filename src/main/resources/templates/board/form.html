<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <h1>ㅇㅇ게시판</h1>
    <hr>
    <form class="row g-3" style="margin: 20px;" method="post" th:action="@{/board}">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력 하세요." name="title" th:field="${boardData.title}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="3" placeholder="내용을 입력 하세요." style="width: 100%; height: 15em;" name="content" th:field="${boardData.content}"></textarea>
        </div>

        <input type="hidden" name="type" th:value="${boardData.type}"/>
        <div th:if="${boardData.saveType == 'edit'}">
            <input type="hidden" name="boardDataNum" th:value="${boardData.boardDataNum}"/>
            <input type="hidden" name="saveType" value="edit"/>
        </div>
        <input type="hidden" name="userId" th:value="${session.member?.userId}"/>

        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="작성"/>
        </div>

    </form>
</div>

</html>
