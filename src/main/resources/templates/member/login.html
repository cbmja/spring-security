

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" style="margin-left: 15%; margin-right: 15%;">

    <form class="row g-3" style="margin: 20px;" method="post" th:action="@{/member/loginProc}">

        <div class="col-md-6">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" name="username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="col-md">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a class="btn btn-success" th:href="@{/member/join}">회원 가입</a>
        </div>
        <div th:if="${errMsg != null}">
            <div th:text="${errMsg}" class="errMsg"></div>
        </div>
    </form>


</div>


</html>
