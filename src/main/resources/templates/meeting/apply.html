

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" style="margin-left: 15%; margin-right: 15%;">

    <form class="row g-3" style="margin: 20px;" method="post" th:action="@{/meeting/apply}" enctype="multipart/form-data">

        <div class="col-md-6">
            <label for="kakaoUrl" class="form-label">오픈 카톡 url (미 입력시 개인 카톡)</label>
            <input type="text" class="form-control" id="kakaoUrl" placeholder="오픈 카톡방 주소를 입력 하세요" name="kakaoUrl">
        </div>
        <div class="col-md-6">
            <label for="loc" class="form-label">희망 지역</label>
            <input type="text" class="form-control" id="loc" placeholder="ex)서울 , 홍대 , 상관없음 등" name="loc">
        </div>

        <div class="col-md-6">
            <label for="photo" class="form-label">사진 (필수 아님)</label>
            <input type="file" class="form-control" id="photo" placeholder="사진1" name="photo1" style="margin-bottom: 5px;">
            <input type="file" class="form-control" id="photo2" placeholder="사진2" name="photo2" style="margin-bottom: 5px;">
            <input type="file" class="form-control" id="photo3" placeholder="사진3" name="photo3">
        </div>

        <div class="col-md-4">
            <label for="groupCnt" class="form-label">인원</label>
            <select id="groupCnt" class="form-select" name="groupCnt">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
            </select>
        </div>
        <input type="hidden" name="userId" th:value="${session.member?.userId}">
        <input type="hidden" name="kakaoId" th:value="${session.member?.kakaoId}">
        <input type="hidden" name="gender" th:value="${session.member?.gender}">
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">신청</button>
        </div>
    </form>

</div>


</html>
